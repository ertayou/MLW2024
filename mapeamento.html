<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mapeamento de Imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="img/html.jpg" alt="" usemap="#map">
    <map name="map">
        <area shape="rect" coords="29,5,63,14" href="https://www.w3schools.com/html/" target="_blank" alt=""> 
        <area shape="circle" coords="115,113,11" href="#" alt="">
        <area shape="poly" coords="161,78,184,19,209,79,184,85" href="" alt="">
    </map>
</body>
</html>
