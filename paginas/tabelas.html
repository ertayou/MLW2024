<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>TABELAS</h1>
    <table border="1">
        <caption>Tabela com informações</caption>
        <thead>
            <tr><!--Inicio Linha1 -->
                <th>L1C1</th>
                <th>L1C2</th>
                <th>L1C3</th>
                <th>L1C4</th>
            </tr><!--Fim Linha1 -->
        </thead>
        <tbody>
            <tr><!--Inicio Linha2 -->
                <td>L2C1</td>
                <td>L2C2</td>
                <td>L2C3</td>
                <td>L2C4</td>
            </tr><!--Fim Linha2 -->
        </tbody>
        <tfoot>
            <tr><!--Inicio Linha3 -->
                <td>L3C1</td>
                <td>L3C2</td>
                <td>L3C3</td>
                <td>L3C4</td>
            </tr><!--Fim Linha3 -->
        </tfoot>
    </table>
    <tr>
    <table border="1">
        <caption>Tabela com Colspan</caption>
        <thead>
            <tr><!--Inicio Linha1 -->
                <th colspan="4">L1C1</th>
                
            </tr><!--Fim Linha1 -->
        </thead>
        <tbody>
            <tr><!--Inicio Linha2 -->
                <td>L2C1</td>
                <td>L2C2</td>
                <td>L2C3</td>
                <td>L2C4</td>
            </tr><!--Fim Linha2 -->
            <tr><!--Inicio Linha3 -->
                <td>L3C1</td>
                <td>L3C2</td>
                <td>L3C3</td>
                <td>L3C4</td>
            </tr><!--Fim Linha3 -->
        </tbody>
        <tfoot>
            <tr><!--Inicio Linha4 -->
                <td colspan="2">L4C1</td>
                
                <td colspan="2">L4C3</td>
                
            </tr><!--Fim Linha4 -->
        </tfoot>
    </table>
    <br>
    <br>
    <tr>
        <table border="1">
            <caption>Tabela com Rowspan</caption>
            
                <tr><!--Inicio Linha1 -->
                    <th rowspan="4">L1C1</th>
                    <th>L1C2</th>
                    <th>L1C3</th>
                    <th rowspan="2">L1C4</th>
                </tr><!--Fim Linha1 -->
            
            
                <tr><!--Inicio Linha2 -->
                    
                    <td>L2C2</td>
                    <td>L2C3</td>
                    
                </tr><!--Fim Linha2 -->
            
            
                <tr><!--Inicio Linha3 -->
                    
                    <td>L3C2</td>
                    <td>L3C3</td>
                    <td  rowspan="2">L3C4</td>
                </tr><!--Fim Linha3 -->

                <tr><!--Inicio Linha4 -->
                    
                    <td>L4C2</td>
                    <td>L4C3</td>
                    
                </tr><!--Fim Linha4 -->
            
        </table>
   
    
</body>
</html>
